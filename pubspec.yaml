name: flutter_learn_tracker
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  google_fonts:
  hive: ^2.2.3
  path_provider: ^2.0.11
  hive_flutter: ^1.1.0
  provider: ^6.1.1
  freezed_annotation: ^2.4.1
  image_card: ^0.0.4
  retrofit: ^4.0.1
  dio: ^5.3.0
  tuple: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  freezed: ^2.2.0
  json_serializable: ^6.7.1
  assets_gen: 1.5.0
  retrofit_generator: ^7.0.8

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/

assets_gen:
  output: gen/assets.dart
  class_name: Assets
  gen_package_path: true
  ignore_resolution: true
  omit_path_levels: 0
  format_dart_code: false